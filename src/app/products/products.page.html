

<ion-card >
  
  <ion-card-header>
    <ion-card-title>{{resp?.Titulo}}</ion-card-title>
  </ion-card-header>
  <img alt="Silhouette of mountains" src="{{id}}" />
  <ion-card-content>
    {{resp?.Contenido}}
  </ion-card-content>
  <div class="cont-product">
    <p class="estado">{{resp?.Estado}}</p>
    <p class="precio">{{resp?.Precio}} Gs</p>
  </div>
</ion-card>
