<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

      <ion-card *ngFor="let c of componentes">
        <ion-card-header>
          <ion-card-title>{{c.Tarea}} </ion-card-title>
          <ion-card-subtitle>{{c.Grupo}} </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{c.completo}}
        </ion-card-content>
      </ion-card>
        



</ion-content>
